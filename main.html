<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtx 3080</title>

    <style>
        pre {
            background-color: lightgrey;
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
            min-height: calc( 16px * 14 );
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="data">
        <p>FPS: <pre>{{fps}} | MS: {{ms}}</pre></p>
        <p>pos: <pre>( {{x}} , {{y}} )</pre></p>
        <p>color: <pre>( {{r}}, {{g}} , {{b}} )</pre></p>
        <p>projection: <pre>( {{lat}} , {{lon}} ) ( {{dx}} , {{dy}} , {{dz}} )</pre> </p>
        <p>hit: <pre>{{ JSON.stringify(hit,null,2) }}</pre> </p>
        <p>elapsed: {{elapsed}} </p>
    </div>
    <canvas id="eef"></canvas>

    <script src="collision.js"></script>
    <script src="coords.js"></script>
    <script src="math.js"></script>
    <script src="gfx.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
